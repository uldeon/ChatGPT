<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <style>
    :root {
      --accent: #2a8cff;
      --bg-dark: #1e1f22;
      --text: #f0f0f0;
      --user-bubble: #2a8cff;
      --bot-bubble: #2c2c2e;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2b2b2e;
      border-bottom: 1px solid #3a3a3c;
    }

    header h1 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }

    .new-chat {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .heading {
      text-align: center;
      margin-top: 20vh;
      font-size: 1.5rem;
      color: #d0d0d0;
      opacity: 0.9;
      transition: opacity 0.5s ease-out;
    }

    .heading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: white;
      border-radius: 18px 18px 0 18px;
      padding: 12px 16px;
      max-width: 70%;
      margin-right: 10px;
    }

    .bot {
      align-self: center;
      border-radius: 12px;
      padding: 8px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .code-block {
      position: relative;
      background: #111;
      border-radius: 10px;
      margin-top: 10px;
      padding: 10px;
      overflow-x: auto;
    }

    .code-buttons {
      position: absolute;
      top: 5px;
      right: 10px;
      display: flex;
      gap: 6px;
    }

    .code-button {
      background: none;
      border: none;
      color: #bbb;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .code-button:hover {
      color: var(--accent);
    }

    form {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #2a2a2c;
      border-top: 1px solid #3a3a3c;
    }

    .input-area {
      position: relative;
      background: #3a3a3d;
      border-radius: 28px;
      padding: 10px 50px 10px 50px;
      width: 90%;
      max-width: 800px;
      display: flex;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      outline: none;
      padding: 10px;
    }

    .input-area button {
      position: absolute;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .btn-plus {
      left: 10px;
      background: #4a4a4d;
    }

    .btn-send {
      right: 10px;
    }

    select {
      position: absolute;
      bottom: -40px;
      left: 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 4px;
      font-size: 0.9rem;
      display: none;
    }

    .show-select select {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>ChatGPT</h1>
    <button class="new-chat">‚úèÔ∏è</button>
  </header>

  <div id="chat">
    <div class="heading" id="heading"></div>
  </div>

  <form id="chatForm">
    <div class="input-area">
      <button type="button" class="btn-plus" id="plusBtn">Ôºã</button>
      <input id="userInput" placeholder="Envoyez un message..." autocomplete="off" />
      <button type="submit" class="btn-send">‚¨ÜÔ∏è</button>
      <select id="model">
        <option value="openai">ChatGPT Deep</option>
        <option value="openai-fast">ChatGPT Fast</option>
      </select>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <script>
    const headings = [
      "Toujours pr√™t √† r√©pondre",
      "Par quoi commen√ßons-nous ?",
      "Qu'est-ce qui vous int√©resse ?"
    ];
    document.getElementById("heading").textContent = headings[Math.floor(Math.random() * headings.length)];

    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const modelSelect = document.getElementById("model");
    const plusBtn = document.getElementById("plusBtn");
    const heading = document.getElementById("heading");
    let isFirstMessage = true;

    plusBtn.addEventListener("click", () => {
      plusBtn.parentElement.classList.toggle("show-select");
    });

    function addMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;

      const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
      let lastIndex = 0;
      let fragments = [];

      while (true) {
        const match = codeRegex.exec(content);
        if (!match) break;
        if (match.index > lastIndex)
          fragments.push({ type: "text", content: content.slice(lastIndex, match.index) });
        fragments.push({ type: "code", lang: match[1] || '', content: match[2] });
        lastIndex = match.index + match[0].length;
      }
      if (lastIndex < content.length) fragments.push({ type: "text", content: content.slice(lastIndex) });

      fragments.forEach(frag => {
        if (frag.type === "text") {
          const span = document.createElement("span");
          try {
            span.innerHTML = marked.parse(frag.content || '');
          } catch {
            span.textContent = frag.content;
          }
          div.appendChild(span);
        } else if (frag.type === "code") {
          const wrapper = document.createElement("div");
          wrapper.className = "code-block";
          const pre = document.createElement("pre");
          const codeEl = document.createElement("code");
          codeEl.className = frag.lang ? `language-${frag.lang}` : '';
          codeEl.textContent = frag.content;

          const buttons = document.createElement("div");
          buttons.className = "code-buttons";

          const copyBtn = document.createElement("button");
          copyBtn.className = "code-button";
          copyBtn.textContent = "üìã";
          copyBtn.onclick = () => navigator.clipboard.writeText(frag.content);

          const runBtn = document.createElement("button");
          runBtn.className = "code-button";
          runBtn.textContent = "‚ñ∂Ô∏è";
          runBtn.onclick = () => {
            try {
              if (frag.lang.toLowerCase() === 'js' || frag.lang.toLowerCase() === 'javascript') {
                new Function(frag.content)();
              }
            } catch (e) {
              alert('Erreur : ' + e.message);
            }
          };

          buttons.appendChild(copyBtn);
          buttons.appendChild(runBtn);

          pre.appendChild(codeEl);
          wrapper.appendChild(pre);
          wrapper.appendChild(buttons);
          div.appendChild(wrapper);

          if (window.hljs) hljs.highlightElement(codeEl);
        }
      });

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // Fade out heading on first message
      if (isFirstMessage) {
        heading.classList.add('fade-out');
        setTimeout(() => {
          heading.style.display = 'none';
        }, 500);
        isFirstMessage = false;
      }

      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("https://text.pollinations.ai/" + modelSelect.value, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [
              { role: "system", content: "Tu es une IA nomm√©e ChatGPT. R√©ponds naturellement et poliment." },
              { role: "user", content: message }
            ]
          })
        });

        if (!res.ok) throw new Error(`Erreur API : ${res.status}`);
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "(Aucune r√©ponse)";
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("Erreur : " + err.message, "bot");
      }
    });
  </script>
</body>
</html>
